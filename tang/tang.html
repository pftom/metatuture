<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="./tang-static/tang-css/tang-css.css">
</head>

<body>
  <div id="tang-part">
    <img class="person-illustration" src="./tang-static/tang-img/person_illustration.png" alt="">
    <div class="photo-with-dahu">
      <p class="photo-title">与大虎共彪</p>
      <img class="photo-one" src="./tang-static/tang-img/photo_one.jpg" alt="">
      <img class="photo-two" src="./tang-static/tang-img/photo_two.jpg" alt="">
    </div>

    <div class="experience-in-dahu">
      <p class="experience-title">在大虎的经历</p>
      <div class="start-dahu">
        <img class="icon-dahu" src="./tang-static/tang-img/icon_start.png" alt="">
        <p class="start-content">
          我曾是一个懵懂的小孩，世界的变化与我无关，我对世事不争，但对未来怀有期待，时间就这样过着。
          <br>
          <br> 我渴望变得有想法，我有一颗火热的心。直到有一天我遇见了大虎，它给了我前进的方向和无尽的勇气。
        </p>
      </div>
      <div class="next-dahu">
        <img class="icon-dahu" src="./tang-static/tang-img/icon_next.png" alt="">
        <p class="next-content">
          时间过得很快，但我感觉我跑的飞快，快的超越了时间。
          <br>
          <br> 我有热情，我能学到好多知识，我真幸运。
        </p>
      </div>
      <div class="grow-up-dahu">
        <img class="icon-dahu" src="./tang-static/tang-img/icon_grow_up.png" alt="">
        <p class="grow-up-content">
          我长大了，我不再是那个小孩，而是一个真正的男人。
          <br>
          <br> 我变了。
        </p>
      </div>
    </div>
  </div>
</body>

</html>
